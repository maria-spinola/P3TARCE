<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Transfer a file</title>

  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../../../css/main.css">
  <link rel="stylesheet" href="css/main.css" />

  <style>
    .none {
        -webkit-filter: none;
        filter: none;
    }

    .blur {
        -webkit-filter: blur(3px);
        filter: blur(3px);
    }

    .grayscale {
        -webkit-filter: grayscale(1);
        filter: grayscale(1);
    }

    /*.invert {
        -webkit-filter: invert(1);
        filter: invert(1);
    }*/

    .sepia {
        -webkit-filter: sepia(1);
        filter: sepia(1);
    }

    button#snapshot {
        margin: 0 10px 25px 0;
        width: 110px;
    }

    video {
        object-fit: cover;
    }
</style>

</head>

<body>

  <div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
        <span>Peer connection</span></h1>

    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>

    <div class="box">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
        <button id="snapshot">Take snapshot</button>
        <label for="filter">Filter: </label>
        <select id="filter">
          <option value="none">None</option>
          <option value="blur">Blur</option>
          <option value="grayscale">Grayscale</option>
          <!--<option value="invert">Invert</option>-->
          <option value="sepia">Sepia</option>
        </select>
        <canvas></canvas>
    </div>
  </div>

  <div id="container">

    <h1><a href="https://webrtc.github.io/samples/" title="WebRTC samples homepage"></a> <span>Transfer a file</span></h1>
    
    <section>
      <div >
        <form id="fileInfo">
          <input type="file" id="fileInput" name="files"/>
        </form>
        <div>
        <p>Send your snapshot:</p>
        <select id="sendSnapshot">
          <option value="no">No</option>
          <option value="si">Si</option>
        </div>
        </select>
        <section>
        <button disabled id="sendFile">Send</button>
        <button disabled id="abortButton">Abort</button>
        </section>
      </div>

      <div class="progress">
        <div class="label">Send progress: </div>
        <progress id="sendProgress" max="0" value="0"></progress>
      </div>

      <div class="progress">
        <div class="label">Receive progress: </div>
        <progress id="receiveProgress" max="0" value="0"></progress>
      </div>

      <div id="bitrate"></div>
      <a id="download"></a>
      <span id="status"></span>

    </section>

    
    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/datachannel/filetransfer" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

  <script src="../../../js/lib/ga.js"></script>

</body>
</html>
